<div class="home">
	<div class="post col-xs-12 col-sm-6 col-md-4 col-ld-3" ng-repeat="p in home.posts">
		<h3 class="title"><span ui-sref="post({postId:p.id})">{{p.title}}</span></h3>
		<div class="body">{{p.body}}</div>
		<div class="links">
			<a class="user" ui-sref="user({userId: p.userId})">By {{p.user.username}}</a>
			<div>
				<span class="like btn btn-default" ng-hide="p.liked" ng-click="likePost(p)">Like</span>
				<span class="unlike btn btn-default" ng-show="p.liked" ng-click="unlikePost(p)">Unlike</span><span ng-show="p.liked" class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
			</div>
		</div>
	</div>
</div>
